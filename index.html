<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
  <section>
    <div class="stats-text">
      <h1>Get <span>insights</span> that help<br> your business grow.</h1>
      
      <h4>Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> 
        experience, and overall efficiency.</h4>

      <div class="stats-num">
        <div class="comp">
          <h2>10k+</h2>
          <h3>COMPANIES</h3>
        </div>
        <div class="comp">
          <H2>314</H2>
          <h3>TEMPLATES</h3>
        </div>
        <div class="comp">
          <h2>12M+</h2>
          <h3>QUERIES</h3>
        </div>
      </div>  

  
    </div>
    <div class="stats-img"></div>
  </section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MohamedDanis">Mohamed Danis</a>.
  </div>
</body>
</html>
